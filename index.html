<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      
      <section class="section-user">
          <div class="user-box">
            <img
              src="./images/image-jeremy.png"
              alt="picture of user"
              class="user-icon"
              height="64"
              width="64"
            />
            <div class="user-report-box">
              <span class="text-preset-6">Report For</span>
              <span class="user-name text-preset-4">Jeremy Robson</span>
            </div>
          </div>
          
          <div class="user-bottom-box text-preset-5-regular">
              <button class="category" type="button">Daily</button>
              <button class="category highlight" type="button">Weekly</button>
              <button class="category" type="button">Monthly</button>
          </div>

      </section>

      <article class="time-card work">
        <img
          src="./images/icon-work.svg"
          alt="work icon"
          class="work-icon"
          height="78"
          width="78"
        />
        <div class="card-bottom">

            <div class="card-header">
              <span class="text-preset-5-medium">Work</span>
              <img src="./images/icon-ellipsis.svg" alt="a picture of ellipsis" class="options" height="5" width="21">
            </div>
            <div class="card-nav">
            <span class=" current-time text-preset-3">32hrs</span>
            <span class=" past-time text-preset-6">Last Week - 36hrs</span>
            </div>
            </span>
  
        </div>
      </article>

          <article class="time-card play">
        <img
          src="./images/icon-play.svg"
          alt="work icon"
          class="work-icon"
          height="78"
          width="78"
        />
        <div class="card-bottom">

            <div class="card-header">
              <span class="text-preset-5-medium">Play</span>
              <img src="./images/icon-ellipsis.svg" alt="a picture of ellipsis" class="options" height="5" width="21">
            </div>
            <div class="card-nav">
            <span class="current-time text-preset-3">10hrs</span>
            <span class="past-time text-preset-6">Last Week - 36hrs</span>
            </div>
            </span>
  
        </div>
      </article>


          <article class="time-card study">
        <img
          src="./images/icon-study.svg"
          alt="work icon"
          class="work-icon"
          height="78"
          width="78"
        />
        <div class="card-bottom">

            <div class="card-header">
              <span class="text-preset-5-medium">Study</span>
              <img src="./images/icon-ellipsis.svg" alt="a picture of ellipsis" class="options" height="5" width="21">
            </div>
            <div class="card-nav">
            <span class="current-time text-preset-3">4hrs</span>
            <span class="past-time text-preset-6">Last Week - 7hrs</span>
            </div>
            </span>
  
        </div>
      </article>

          <article class="time-card exercise">
        <img
          src="./images/icon-exercise.svg"
          alt="work icon"
          class="work-icon"
          height="78"
          width="78"
        />
        <div class="card-bottom">

            <div class="card-header">
              <span class="text-preset-5-medium">Exercise</span>
              <img src="./images/icon-ellipsis.svg" alt="a picture of ellipsis" class="options" height="5" width="21">
            </div>
            <div class="card-nav">
            <span class="current-time text-preset-3">4hrs</span>
            <span class="past-time text-preset-6">Last Week - 5hrs</span>
            </div>
            </span>
  
        </div>
      </article>

          <article class="time-card social">
        <img
          src="./images/icon-social.svg"
          alt="work icon"
          class="work-icon"
          height="78"
          width="78"
        />
        <div class="card-bottom">

            <div class="card-header">
              <span class="text-preset-5-medium">Social</span>
              <img src="./images/icon-ellipsis.svg" alt="a picture of ellipsis" class="options" height="5" width="21">
            </div>
            <div class="card-nav">
            <span class="current-time text-preset-3">5hrs</span>
            <span class=" past-time text-preset-6">Last Week - 10hrs</span>
            </div>
            </span>
  
        </div>
      </article>

          <article class="time-card self-care">
        <img
          src="./images/icon-self-care.svg"
          alt="work icon"
          class="work-icon"
          height="78"
          width="78"
        />
        <div class="card-bottom">

            <div class="card-header">
              <span class="text-preset-5-medium">Self Care</span>
              <img src="./images/icon-ellipsis.svg" alt="a picture of ellipsis" class="options" height="5" width="21">
            </div>
            <div class="card-nav">
            <span class="current-time text-preset-3">2hrs</span>
            <span class=" past-time text-preset-6">Last Week - 2hrs</span>
            </div>
            </span>
  
        </div>
      </article>
    </main>
  </body>
</html>
